<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Alejandro">
    <link rel="stylesheet" href="./index.css" media="all">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Assignment 04</title>
</head>
<body>
    <header>
        <div class="container flexbox">
            <h1>TEMPERATURE CONVERTER</h1>
            <nav>
                <ul>
                    <li>ABOUT US</li>
                    <li>PROJECTS</li>
                    <li>CONTACT</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="input">
                <form>
                    <input type="text" id="temperature" placeholder="Enter the temperature">
                    <div>
                        <input type="radio" name="temperature" id="Fahrenheit" class="fahrenheit radio" checked>
                        <label for="Fahrenheit" class="label">To Fahrenheit</label>
                        <input type="radio" name="temperature" id="Celsius" class="celsius radio">
                        <label for="Celsius" class="label">To Celsius</label>
                    </div>
                </form>
                <input type="button" class="btn" value="CONVERT">
            </section>
            <section class="output">
                <p></p>
            </section>
            <button class="background-mode"><i class="fa-solid fa-palette"></i></button>

            
        </div>
    </main>
</body>
</html>
